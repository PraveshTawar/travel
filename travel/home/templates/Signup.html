<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="width: 100%;
height: 100vh;
background-image: linear-gradient(rgba(0,0,0,0.50),rgba(0,0,0,0.50)),url('/static/img3.jpg');
background-size: cover;
background-position: center;
overflow: hidden;">

<form class="container w-50 mt-5 text-light" method="post" action="">
  {% csrf_token %}
    <h2 class="text-danger-emphasis">Sign-Up</h2>
    <div class="mb-3 ">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="emailHelp">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="emailHelp">
      <label for="Username" class="form-label">Username</label>
      <input type="text" class="form-control" id="Username" name="Username" aria-describedby="emailHelp">
       
    </div>
    <div class="mb-3">
      <label for="Password1" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password1" name="Password1">
      <label for="Password2" class="form-label">confirm Password</label>
      <input type="password" class="form-control" id="Password2" name="Password2">
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <!-- {% if messages %} -->
    <div class="alert alert-primary" role="alert">
      {% for msg in messages %}
          <p>{{msg}}</p>
      {% endfor %}
    </div>
  <!-- {% endif %} -->
    <button type="submit" class="btn btn-primary">Sign Up</button><br>
     <a style="color: wheat;" href="/login/">I Already have Account</a>
  </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</body>
</html>
