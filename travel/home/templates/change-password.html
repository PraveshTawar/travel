<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="width: 100%;
height: 100vh;
background-image: linear-gradient(rgba(0,0,0,0.50),rgba(0,0,0,0.50)),url('/static/img3.jpg');
background-size: cover;
background-position: center;
overflow: hidden;">


<form class="container p-3 w-50 mt-5 form-control"  style="height: 300px;" action="" method="post">
    <h2>Change Password :</h2>
    {% csrf_token %}
    {% for fm in form %} 
    
    <div class="mb-3">
    {{fm.label_tag}} 
    {{fm}} 
  </div>
  <small class="text-danger"> {{fm.errors | striptags}}</small>
    {% endfor %}
    <br>
    <input  type="submit" value="Change Password" class="btn btn-primary mt-3">
    
  </form>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</body>
</html>
